<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="title">JS calculator</h1>
      <div class="calculator-container">
        <div class="calculator">
          <div class="calculator-screen">
            <span class="calculator-operations"></span>
            <span class="calculator-current-operation">0</span>
          </div>
          <div class="calculator-buttons">
            <button class="calculator-btn btn-big">clear</button
            ><button class="calculator-btn btn-big">delete</button
            ><button class="calculator-btn btn-num">7</button
            ><button class="calculator-btn btn-num">8</button
            ><button class="calculator-btn btn-num">9</button
            ><button class="calculator-btn btn-divide">/</button
            ><button class="calculator-btn btn-num">4</button
            ><button class="calculator-btn btn-num">5</button
            ><button class="calculator-btn btn-num">6</button
            ><button class="calculator-btn btn-multi">*</button
            ><button class="calculator-btn btn-num">1</button
            ><button class="calculator-btn btn-num">2</button
            ><button class="calculator-btn btn-num">3</button
            ><button class="calculator-btn btn-sub">-</button
            ><button class="calculator-btn btn-num">0</button
            ><button class="calculator-btn btn-num">.</button
            ><button class="calculator-btn btn-sum">+</button
            ><button class="calculator-btn btn-result">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
